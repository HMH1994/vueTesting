<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/vue.js"></script>
	<body>
		<div id="app">
			<div v-bind:class="classObject"></div>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				isActive:true,
				error:null
			},
			computed:{
				classObject:function(){
					return{
						active: this.isActive && !this.error,
						"text-danger": this.error && this.error.type === "false"
					}
				}
			}
		})
	</script>
</html>
