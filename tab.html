<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#main{
		    width:432px;
		    margin:0 auto;
		    text-align:center;
		}
		nav{
			display:inline-block;
			margin:60px auto 45px;
			background-color:#5597b4;
			box-shadow:0 1px 1px #ccc;
			border-radius:2px;
		}
		nav a{
			display:inline-block;
			padding: 18px 30px;
			color:#fff !important;
			font-weight:bold;
			font-size:16px;
			text-decoration:none !important;
			line-height:1;
			background-color:transparent;
			-webkit-transition:background-color 0.25s;
			-moz-transition:background-color 0.25s;
			transition:background-color 0.25s;
		    cursor:pointer;
		}
		b{
		    display:inline-block;
			padding:5px 10px;
			background-color:#c4d7e0;
			border-radius:2px;
			font-size:18px;
		}
		.show{
		    background-color:#e35885;
		}
	</style>
	<script src="js/vue.js"></script>
	<body>
		<div id="main">
			<nav @click.prevent>
				<a :href="item.urla" v-for='item in items' :class="{'show':item.active}" @click='makeActive(item,$index)'>{{item.name}}</a>
				
			</nav>
			<p>you choose <b>{{active}}</b></p>
			<a class="show" href="https://www.baidu.com/">sdsdsd</a>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:'#main',
			data:{
				active:'HTML',
				items:[
					{name:'HTML',active:true,urla:'https://www.baidu.com/'},
					{name:'CSS',active:false,urla:'http://www.weibo.com/'},
					{name:'PHP',active:false,urla:'https://v.qq.com/'},
					{name:'ASP',active:false,urla:'http://www.le.com/'}
				]
			},
			methods:{
				makeActive:function(item,index){
					this.active=item.name;
					for(var i=0; i<this.items.length; i++){
						this.items[i].active=false
					}
					this.items[index].active=true
				}
			}
		})
	</script>
</html>
